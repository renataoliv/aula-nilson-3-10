<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Livro</title>
</head>
<body>
  <h1>Cadastrar Livro</h1>
  <form id="cadastrarLivroForm">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required><br><br>
    
    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" required><br><br>
    
    <label for="ano_publicacao">Ano de Publicação:</label>
    <input type="number" id="ano_publicacao" name="ano_publicacao" required><br><br>
    
    <label for="categoria_id">Categoria:</label>
    <select id="categoria_id" name="categoria_id" required>
      <option value="1">Fantasia</option>
      <option value="2">Ficção Científica</option>
      <!-- Você pode adicionar mais opções de categoria conforme necessário -->
    </select><br><br>
    
    <input type="submit" value="Cadastrar Livro">
  </form>

  <script>
    const form = document.getElementById('cadastrarLivroForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const data = new FormData(form);

      fetch('http://localhost:3000/livros', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(data)),
      })
      .then(response => response.json())
      .then(data => {
        alert('Livro cadastrado com sucesso!');
        // Você pode redirecionar o usuário para outra página ou fazer qualquer ação necessária aqui.
      })
      .catch(error => {
        console.error('Erro ao cadastrar livro:', error);
      });
    });
  </script>
</body>
</html>
