<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Categoria</title>
</head>
<body>
  <h1>Cadastrar Categoria</h1>
  <form id="cadastrarCategoriaForm">
    <label for="nome">Nome da Categoria:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    
    <input type="submit" value="Cadastrar Categoria">
  </form>

  <script>
    const form = document.getElementById('cadastrarCategoriaForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const data = new FormData(form);

      fetch('http://localhost:3000/categorias', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(data)),
      })
      .then(response => response.json())
      .then(data => {
        alert('Categoria cadastrada com sucesso!');
        // Você pode redirecionar o usuário para outra página ou fazer qualquer ação necessária aqui.
      })
      .catch(error => {
        console.error('Erro ao cadastrar categoria:', error);
      });
    });
  </script>
</body>
</html>
